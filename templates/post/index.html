<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постов</title>
</head>
<body>
    <div class="container">
        <h1>Список постов</h1>
        <a href="{% url 'create' %}" class="button">Создать новый пост</a>
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <h2><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h2>
                    <p>{{ post.description }}</p>
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}">
                    {% endif %}
                    <p>Дата создания: {{ post.created_at|date:"d M Y H:i" }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
