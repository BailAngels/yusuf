<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтвердить удаление поста</title>
</head>
<body>
    <div class="container">
        <h1>Подтвердить удаление поста</h1>
        <p>Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Да, удалить</button>
        </form>
        <a href="{% url 'detail' post.id %}" class="button">Отмена</a>
    </div>
</body>
</html>
