<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ posts.title }}</title>
</head>
<body>
    <div class="container">
        <h1>{{ posts.title }}</h1>
        {% if posts.image %}
            <img src="{{ posts.image.url }}" alt="{{ posts.title }}" class="post-image">
        {% endif %}
        <p>{{ posts.description }}</p>
        <p>Tags:
            {% for tag in posts.tag.all %}
                {{ tag.name }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
        <p>Дата создания: {{ posts.created_at|date:"d M Y H:i" }}</p>
        <a href="{% url 'update' posts.id %}" class="button">Редактировать пост</a>
        <a href="{% url 'delete' posts.id %}" class="button" >Удалить пост</a> 
        <div>
            <a href="{%url 'index'%}">
                <button>Назад к списку постов</button>
            </a>
        </div>
    </div>
</body>
</html>
