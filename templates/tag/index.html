<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    a{
        margin-bottom: 100px;
        color: red;
    }

</style>
<body>
    <div class="container">
        <a href="{% url 'tag_create' %}">создать</a>
        <div class="post">
            {% for tag in tags %}
                <div class="post">
                    <a href="{% url 'tag_detail' tag.id %}">{{ tag.name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
